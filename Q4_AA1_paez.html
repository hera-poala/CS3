<!DOCTYPE html>
<html>
	<head>
		<title>Genetic Coding</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta name="author" content="Hera Poala Paez">
	</head>
	
	<body>
		<script>
			var mRNA = prompt("Enter mRNA sequence:");
			mRNA = mRNA.toUpperCase();
			var eval;
			
			var index = mRNA.indexOf("AUG");
			if (index !== -1) {
				var codon = [];
				var con = mRNA.slice(index, index + 3);
				codon.push(con);
				var rep = Math.floor((mRNA.length - index)/3);
				
				var arrayNames = ["Phe", "Leu", "Ile", "Met", "Val", "Ser", "Pro", "Thr", "Ala", "Tyr","STOP", "His", "Gln", "Asn", "Lys", "Asp", "Glu", "Cys", "Trp", "Arg", "Gly"];
				
				var phe = ["UUU", "UUC"];
				var leu = ["UUA", "UUG", "CUU", "CUC", "CUA", "CUG"];
				var ile = ["AUU", "AUC", "AUA"];
				var met = ["AUG"];
				var val = ["GUU", "GUC", "GUA", "GUG"];
				var ser = ["UCU", "UCC", "UCA", "UCG", "AGU", "AGC"];
				var pro = ["CCU", "CCC", "CCA", "CCG"];
				var thr = ["ACU", "ACC", "ACA", "ACG"];
				var ala = ["GCU", "GCC", "GCA", "GCG"];
				var tyr = ["UAU", "UAC"];
				var stop = ["UAA", "UAG", "UGA"];
				var his = ["CAU", "CAC"];
				var gln = ["CAA", "CAG"];
				var asn = ["AAU", "AAC"];
				var lys = ["AAA", "AAG"];
				var asp = ["GAU", "GAC"];
				var glu = ["GAA", "GAG"];
				var cys = ["UGU", "UGC"];
				var trp = ["UGG"];
				var arg = ["CGU", "CGC", "CGA", "CGG", "AGA", "AGG"];
				var gly = ["GGU", "GGC", "GGA", "GGG"];
				var allArrays = [phe, leu, ile, met, val, ser, pro, thr, ala, tyr, stop, his, gln, asn, lys, asp, glu, cys, trp, arg, gly];
				
				document.write("[");
				for (var i = 0; i < rep; i++){
					index = index + 3;
					if (codon[i] != stop[0] && codon[i] != stop[1] && codon[i] != stop[2]){
						if(i != rep-1){
							document.write('"' + codon[i] + '",');
							con = mRNA.slice(index, index + 3);
							codon.push(con);
						}
						else {
							document.write('"' + codon[i] + '"]');
						}
					}
					else if (codon[i] == stop[0] || codon[i] == stop[1] || codon[i] == stop[2] || i == rep-1) {
						document.write('"' + codon[i] + '"]');
						break;
					}
				}
				
				for (var j = 0; j < codon.length; j++){
					for (var k = 0; k < arrayNames.length; k++){
						eval = allArrays[k];
						for (var m = 0; m < eval.length; m++){
							if (codon[j] == eval[m]){
								document.write("<br>" + codon[j] + " --> " + arrayNames[k]);
								break;
							}
						}
					}
				}
			}
			else {
				document.write("[No Starting Codon]");
			}
		</script>
	</body>
</html>
