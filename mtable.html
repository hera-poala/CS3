<!DOCTYPE html>
<html>
	<head>
		<title>Nested Loop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta name="author" content="Hera Poala Paez">
		<style>
		button, table {
			margin-top: 10px;
		}
		
		td, table {
			border: 1px solid black;
		}
		</style>
	</head>
	
	<body>
		<div>[enter a number between 2 and 10]</div>
		<input type="number" id="num1" min="2" max="10"></input>
		<span>by</span>
		<input type="number" id="num2" min="2" max="10"></input><br>
		<button onclick="generateTable()">Click here when ready!</button>
		<script>
			var table;
			
			function generateTable(){
				if(table){
					table.remove();
				}
				
				num1 = document.getElementById('num1').value;
				num2 = document.getElementById('num2').value;
	
				if(num1 >= 2 && num1 <= 10 && num2 >= 2 && num2 <= 10){
					table = document.createElement('table');
					document.body.appendChild(table);
					
					for(var i = 1; i <= num1; i++){
						var row = document.createElement('tr');
						
						for(var j = 1; j <= num2; j++){
							var cell = document.createElement('td');
							cell.innerHTML = j*i;
							row.appendChild(cell);
						}
						table.appendChild(row);
					}
				}
				else {
					alert("Please enter numbers between 2 and 10");
				}
			}
		</script>
	</body>
</html>
